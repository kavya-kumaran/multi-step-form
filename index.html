<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">

   <div class="list">
    <div class="list-content">
        <div class="circle">
            <span>1</span>
        </div>
        <div class="circle-content">
            <span>Step 1</span>
            <b>YOUR INFO</b>
        </div>
    </div>
    <div class="list-content">
        <div class="circle">
            <span>2</span>
        </div>
        <div class="circle-content">
            <span>Step 2</span>
            <b>SELECT PLAN</b>
        </div>
    </div>
    <div class="list-content">
        <div class="circle">
            <span>3</span>
        </div>
        <div class="circle-content">
            <span>Step 3</span>
            <b>ADD ONS</b>
        </div>
    </div>
    <div class="list-content">
        <div class="circle">
            <span>4</span>
        </div>
        <div class="circle-content">
            <span>Step 4</span>
            <b>SUMMARY</b>
        </div>
    </div>
   </div>
</div> 
<div class="stp main">
    <div class="header">
      <h1 class="title">Personal info</h1>
      <p class="subheading">
        Please provide your name, email address, and phone number.
      </p>
    </div>
    <form>
      <div class="label">
        <label for="name">Name</label>
        
      </div>
      <input
        required
        type="text"
        id="name"
        placeholder="e.g. Stephen King"
      />
      <div class="label">
        <label for="email">Email Address</label>
      
      </div>
      <input
        required
        type="text"
        id="email"
        placeholder="e.g. stephenking@lorem.com"
      />
      <div class="label">
        <label for="phone">Phone Number</label>
        
      </div>
      <input
        required
        type="tel"
        id="phone"
        placeholder="e.g. +1 234 567 890"
      />
    
    <div class="btns">
      <button class="next-stp" type="submit">Next Step</button>
    </div></form>
  </div>
</div>

    </div>
</body>
</html>
